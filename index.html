<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passwords â€” Simple</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:
      linear-gradient(180deg,#071020 0%, #061423 100%); color:#e6eef6;}
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding:20px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px 0;font-size:20px;}
    p.lead{margin:0 0 16px 0;color:var(--muted);font-size:13px;}
    .row{display:flex;gap:12px;align-items:center;margin-bottom:12px;}
    .label{
      flex:0 0 110px;
      font-weight:600;
      color:#dff7fb;
      font-size:14px;
    }
    .passbox{
      flex:1;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .field{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 12px;
      border-radius:8px;
      color:#e6eef6;
      font-size:16px;
      letter-spacing:2px;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    button.btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
    }
    button.btn.primary{
      background:var(--accent);
      color:#022;
      border:0;
    }
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px;}
    .small{font-size:12px;color:var(--muted);}
    .copy-ok{color:#8ef79f;font-weight:700;margin-left:8px;font-size:13px;}
    @media (max-width:420px){
      .label{flex:0 0 90px;font-size:13px;}
      .field{font-size:15px;padding:8px 10px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Password panel">
      <h1>Simple Password Panel</h1>
      <p class="lead">YouTube aur Telegram ke liye do passwords. Reveal, copy, aur hide karne ka option diya gaya hai. ðŸ”’</p>

      <div class="row">
        <div class="label">YouTube</div>
        <div class="passbox">
          <div id="ytField" class="field" aria-live="polite">â€¢â€¢â€¢â€¢</div>
          <button class="btn" data-action="toggle" data-target="yt">Show</button>
          <button class="btn" data-action="copy" data-target="yt">Copy</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Telegram</div>
        <div class="passbox">
          <div id="tgField" class="field" aria-live="polite">â€¢â€¢â€¢â€¢</div>
          <button class="btn" data-action="toggle" data-target="tg">Show</button>
          <button class="btn" data-action="copy" data-target="tg">Copy</button>
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" id="revealAll">Reveal Both</button>
        <button class="btn" id="hideAll">Hide Both</button>
        <div class="small" id="status" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script>
    // Hardcoded passwords (as requested)
    const secrets = {
      yt: '3511',
      tg: '4535'
    };

    // Initial state: hidden
    const state = { yt: false, tg: false };

    // Helpers
    function updateField(id){
      const el = document.getElementById(id + 'Field');
      el.textContent = state[id] ? secrets[id] : 'â€¢â€¢â€¢â€¢';
    }

    function setStatus(msg, ok=false){
      const s = document.getElementById('status');
      s.textContent = msg;
      s.style.color = ok ? '#8ef79f' : '';
      // clear after 2.5s
      if(msg){
        clearTimeout(s._t);
        s._t = setTimeout(()=> { s.textContent=''; s.style.color=''; }, 2500);
      }
    }

    // Wire buttons
    document.addEventListener('click', function(e){
      const b = e.target.closest('button');
      if(!b) return;
      const action = b.getAttribute('data-action');
      const target = b.getAttribute('data-target');

      if(action === 'toggle' && target){
        state[target] = !state[target];
        updateField(target);
        b.textContent = state[target] ? 'Hide' : 'Show';
      } else if(action === 'copy' && target){
        const text = secrets[target];
        // try navigator clipboard
        if(navigator.clipboard && navigator.clipboard.writeText){
          navigator.clipboard.writeText(text).then(()=>{
            setStatus('Copied to clipboard âœ…', true);
          }).catch(()=> {
            // fallback
            fallbackCopy(text);
          });
        } else {
          fallbackCopy(text);
        }
      }
    });

    function fallbackCopy(text){
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position='fixed'; ta.style.left='-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand('copy');
        setStatus('Copied to clipboard âœ…', true);
      } catch(e){
        setStatus('Copy failed â€” manually select and copy.', false);
      }
      document.body.removeChild(ta);
    }

    // Reveal/Hide both
    document.getElementById('revealAll').addEventListener('click', ()=>{
      state.yt = state.tg = true;
      updateField('yt'); updateField('tg');
      // update toggle buttons text
      document.querySelectorAll('button[data-action="toggle"]').forEach(b=>b.textContent = 'Hide');
    });
    document.getElementById('hideAll').addEventListener('click', ()=>{
      state.yt = state.tg = false;
      updateField('yt'); updateField('tg');
      document.querySelectorAll('button[data-action="toggle"]').forEach(b=>b.textContent = 'Show');
    });

    // initial render
    updateField('yt'); updateField('tg');
  </script>
</body>
</html>
